services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: peerlab_gateway
      POSTGRES_USER: peerlab_user
      POSTGRES_PASSWORD: peerlab_password
    networks:
      integration:
        ipv4_address: 10.0.0.50
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peerlab_user -d peerlab_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build: ..
    command: -v --bypass-jwt --database-url=postgresql://peerlab_user:peerlab_password@10.0.0.50/peerlab_gateway --prefix-pool-file=/config/prefixes.txt
    ports:
      - "8080:8080"
    volumes:
      - ./config/prefixes.txt:/config/prefixes.txt:ro
    networks:
      integration:
        ipv4_address: 10.0.0.10
    depends_on:
      postgres:
        condition: service_healthy

networks:
  integration:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1
        - subnet: 2001:db8::/64
          gateway: 2001:db8::1
